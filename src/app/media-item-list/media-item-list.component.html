<section>
    <header>
        <div>{{mediaItems| categoryList }}</div>
    </header>
    <app-media-item-form></app-media-item-form>
    <app-media-item 
        *ngFor="let media of mediaItems"
        [mediaItem]="media"
        [ngClass]="{'medium-movies':media.medium==='Movies', 
                    'medium-series':media.medium==='Series'}"
        [isFavorite]="media.isFavorite"      
        >   
    </app-media-item>
</section>
